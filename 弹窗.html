<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>所有弹窗</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="pop-bg show">
    <!--消息弹窗-->
    <div class="pop msg-pop small">
        <i class="icon icon-close-else"></i>
        <div class="title">提示</div>
        <div class="content">
            <p></p>
        </div>
        <div class="controls">
            <button class="yellow">知道了</button>
        </div>
    </div>
    <!--成功弹窗-->
    <div class="pop success-pop small">
        <i class="icon icon-close"></i>
        <div class="content">
            <i class="icon icon-success"></i>
            <p>恭喜，修改密码成功！</p>
        </div>
        <div class="controls">
            <button>知道了</button>
        </div>
    </div>
    <!--失败弹窗-->
    <div class="pop fail-pop small">
        <i class="icon icon-close"></i>
        <div class="content">
            <i class="icon icon-fail"></i>
            <p>验证码失效，修改密码失败！</p>
        </div>
        <div class="controls">
            <button>知道了</button>
        </div>
    </div>
    <!--修改手机第一步弹窗-->
    <div class="pop changPhoneFirst-pop">
        <i class="icon icon-close"></i>
        <div class="title">
            修改手机号
        </div>
        <div class="content">
            <div class="form-item">
                <div class="form-right phone">
                    原手机号：<em>178****0032</em>
                </div>
            </div>
            <div class="form-item">
                <div class="form-right code">
                    <input type="text" placeholder="输入验证码">
                    <button>获取验证码</button>
                </div>
            </div>
        </div>
        <div class="controls">
            <button>下一步</button>
        </div>
    </div>
    <!--修改手机第二步弹窗-->
    <div class="pop changPhoneLast-pop">
        <i class="icon icon-close"></i>
        <div class="title">
            修改手机号
        </div>
        <div class="content">
            <div class="form-item">
                <div class="form-right">
                    <input type="text" placeholder="输入新手机号码">
                </div>
            </div>
            <div class="form-item">
                <div class="form-right code">
                    <input type="text" placeholder="输入验证码">
                    <button>获取验证码</button>
                </div>
            </div>
        </div>
        <div class="controls">
            <button>提交</button>
        </div>
    </div>
    <!--登陆弹窗-->
    <div class="pop login-pop show">
        <i class="icon icon-close"></i>
        <div class="title">
            <i class="icon icon-logo"></i>
            <p class="between">联合国教科文组织</p>
            <p>国际职业技术教育与培训联系中心</p>
        </div>
        <div class="content">
            <div class="form-item">
                <div class="form-right">
                    <input type="text" placeholder="手机号/用户名">
                </div>
            </div>
            <div class="form-item">
                <div class="form-right">
                    <input type="password" placeholder="密码">
                </div>
            </div>
        </div>
        <a>忘记密码？</a>
        <div class="controls">
            <button>登录</button>
        </div>
        <div class="add">
            <a>还没有账号？马上注册→</a>
        </div>
    </div>
    <!--注册弹窗-->
    <div class="pop register-pop">
        <i class="icon icon-close"></i>
        <div class="title">
            新用户注册
        </div>
        <div class="content">
            <div class="form-item">
                <div class="form-right">
                    <input type="text" placeholder="手机号码">
                </div>
            </div>
            <div class="form-item">
                <div class="form-right">
                    <input type="text" placeholder="用户名">
                </div>
            </div>
            <div class="form-item">
                <div class="form-right code">
                    <input type="text" placeholder="验证码">
                    <button>获取验证码</button>
                </div>
            </div>
            <div class="form-item">
                <div class="form-right">
                    <input type="password" placeholder="设置密码">
                </div>
            </div>
        </div>
        <div class="controls">
            <button>注册</button>
        </div>
        <div class="add">
            <a>已拥有账号？马上登陆→</a>
        </div>
    </div>
    <!--找回密码弹窗-->
    <div class="pop resetPassword-pop">
        <i class="icon icon-close"></i>
        <div class="title">
            找回密码
        </div>
        <div class="content">
            <div class="form-item">
                <div class="form-right">
                    <input type="text" placeholder="输入手机号码">
                </div>
            </div>
            <div class="form-item">
                <div class="form-right code">
                    <input type="text" placeholder="输入验证码">
                    <button>获取验证码</button>
                </div>
            </div>
            <div class="form-item">
                <div class="form-right">
                    <input type="password" placeholder="输入新密码">
                </div>
            </div>
        </div>
        <div class="controls">
            <button>重置</button>
        </div>
        <div class="add">
            <a>已拥有账号？马上登陆→</a>
        </div>
    </div>
    <!--修改密码弹窗-->
    <div class="pop changePassword-pop">
        <i class="icon icon-close"></i>
        <div class="title">
            修改密码
        </div>
        <div class="content">
            <div class="form-item">
                <div class="form-right">
                    <input type="text" placeholder="输入手机号码">
                </div>
            </div>
            <div class="form-item">
                <div class="form-right code">
                    <input type="text" placeholder="输入验证码">
                    <button>获取验证码</button>
                </div>
            </div>
            <div class="form-item">
                <div class="form-right">
                    <input type="password" placeholder="输入新密码">
                </div>
            </div>
        </div>
        <div class="controls">
            <button>提交</button>
        </div>
    </div>
    <!--报名弹窗-->
    <div class="pop join-pop">
        <i class="icon icon-close"></i>
        <div class="title">
            报名信息
        </div>
        <div class="content">
            <div class="form-item">
                <div class="form-right">
                    <input type="text" placeholder="输入姓名">
                </div>
            </div>
            <div class="form-item">
                <div class="form-right">
                    <input type="text" placeholder="输入手机号">
                </div>
            </div>
        </div>
        <div class="controls">
            <button>提交</button>
        </div>
    </div>
</div>
<script src="js/jquery1.9.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
